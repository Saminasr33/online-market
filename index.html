<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online ShopingCart</title>
    <!-- box&icon  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- style  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header  -->
    <header>
        <!-- navbar -->
        <div class="nav container">
            <a href="#" class="logo"><span>S</span>hoping</a>
            <!-- cart icon  -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- card  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content  -->
                <div class="cart-content">
                </div>
                <!-- total  -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button  -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close  -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>
    <!-- shop section  -->
    <section class="shop container">
        <h2 class="section-title">shop products</h2>

        <!-- cocnnect -->
        <div class="shop-content">
            <!-- box-1  -->
            <div class="product-box">
                <img src="img/shoes.jpg" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">$79,5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box-2  -->
            <div class="product-box">
                <img src="img/green-backpack.jpg" class="product-img">
                <h2 class="product-title">BackPack</h2>
                <span class="product-price">$59,5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box-3  -->
            <div class="product-box">
                <img src="img/water-bottle.jpg" class="product-img">
                <h2 class="product-title">Water Bottle</h2>
                <span class="product-price">$29,5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box-4  -->
            <div class="product-box">
                <img src="img/sunglasses.png" class="product-img">
                <h2 class="product-title">Metal Sunglasses</h2>
                <span class="product-price">$105</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box-5  -->
            <div class="product-box">
                <img src="img/ps5-controller.png" class="product-img">
                <h2 class="product-title">Ps5 Controller</h2>
                <span class="product-price">$95</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box-6  -->
            <div class="product-box">
                <img src="img/samsung-fold.jpg" class="product-img">
                <h2 class="product-title">Galaxy z fold</h2>
                <span class="product-price">$1400</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box-7  -->
            <div class="product-box">
                <img src="img/camera.jpg" class="product-img">
                <h2 class="product-title">Nokon Camera</h2>
                <span class="product-price">$1700</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box-8  -->
            <div class="product-box">
                <img src="img/apple-watch1.png" class="product-img">
                <h2 class="product-title">Apple Watch</h2>
                <span class="product-price">$110,5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box-9  -->
            <div class="product-box">
                <img src="img/laptop.jpg" class="product-img">
                <h2 class="product-title">LapTop</h2>
                <span class="product-price">$1500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box-1  -->
            <div class="product-box">
                <img src="img/shoes.jpg" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">$79,5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <!-- javascript -->
    <script src="js/main.js"></script>
</body>

</html>
